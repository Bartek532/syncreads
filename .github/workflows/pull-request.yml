name: ğŸ§© Build, lint and test

on:
  pull_request:

jobs:
  build-test-lint:
    name: ğŸ§© Build, lint and test
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: âœ¨ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”Œ Install
        run: npm ci

      - name: ğŸ–ï¸ Lint
        run: npm run lint

      - name: ğŸ–¼ï¸ Format
        run: npm run format:write

      - name: ğŸ§ª Test
        run: npm run test:ci
